<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>

<h:body>
	<h:form>
		<p:panel header="All ShoppingCarts">
			<p:dataTable
				id="shoppingCartTable"
				value="#{shoppingCartPageBean.shoppingCarts}"
				var="entry"
				editable="false"
				selection="#{shoppingCartPageBean.selectedShoppingCart}"
				selectionMode="single"
				rowKey="#{entry.id}">

				<p:column headerText="User">
					<h:outputText value="#{entry.userAccount}" />
				</p:column>
				<p:column headerText="State">
					<h:outputText value="#{entry.state}" />
				</p:column>
				<p:column headerText="Total Price">
					<h:outputText value="#{entry.total}" />
				</p:column>
				<p:column headerText="Order Date">
					<h:outputText value="#{entry.order.orderDate}" />
				</p:column>
				<p:column headerText="Actions">
					<p:commandButton
						id="itemButton"
						value="Show Items"
						type="button"
						onclick="PF('itemsDialog').show();" />
					<p:overlayPanel
						for="itemButton"
						dynamic="true">
						<p:dataTable
							value="#{entry.items}"
							var="item"
							editable="false">
							<p:column headerText="Number of Pieces">
								<h:outputText value="#{item.numberOfPieces}" />
							</p:column>
							<p:column headerText="Article Name">
								<h:outputText value="#{item.article.name}" />
							</p:column>
							<p:column headerText="Price Per Piece">
								<h:outputText value="#{item.pricePerPiece}" />
							</p:column>
							<p:column headerText="Total Price">
								<h:outputText value="#{item.totalPrice}" />
							</p:column>
						</p:dataTable>
					</p:overlayPanel>


				</p:column>
			</p:dataTable>
			<p:commandButton
				value="Add Item"
				process="@this"
				action="#{shoppingCartPageBean.openItemDialog()}"
				oncomplete="PF('addItemDialog').show();">
			</p:commandButton>
		</p:panel>

		<p:dialog
			id="addItemDialog"
			header="Add Items"
			widgetVar="addItemDialog"
			modal="true"
			height="100"
			closable="false">
			<p:inputText
				value="#{shoppingCartAddItemDialogBean.shoppingCartItem.quantity}"
				label="Quantity"
				type="number">
				<f:ajax
					execute="@this"
					event="blur" />
			</p:inputText>
			<p:commandButton
				value="Cancel"
				onclick="addItemDialog.hide()" />
		</p:dialog>
	</h:form>
</h:body>
</html>
