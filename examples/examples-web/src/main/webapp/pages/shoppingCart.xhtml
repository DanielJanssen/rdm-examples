<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<style type="text/css">
.ui-growl {
	right: 50%;
	top: 50%;
}
</style>
</h:head>

<h:body>
	<h:form>
		<p:growl
			id="growl"
			showDetail="true" />

		<p:panel header="All ShoppingCarts">
			<p:dataTable
				id="shoppingCartTable"
				value="#{shoppingCartPageBean.shoppingCarts}"
				var="entry"
				editable="false"
				selection="#{shoppingCartPageBean.selectedShoppingCart}"
				selectionMode="single"
				rowKey="#{entry.id}">
				<p:column headerText="User">
					<h:outputText value="#{entry.userAccount}" />
				</p:column>
				<p:column headerText="State">
					<h:outputText value="#{entry.state}" />
				</p:column>
				<p:column headerText="Total Price">
					<h:outputText value="#{entry.total}" />
				</p:column>
				<p:column headerText="Order Date">
					<h:outputText value="#{entry.order.orderDate}" />
				</p:column>
				<p:column headerText="Actions">
					<p:commandButton
						id="itemButton"
						value="Show Items"
						type="button"
						onclick="PF('itemsDialog').show();" />
					<p:overlayPanel
						for="itemButton"
						dynamic="true">
						<p:dataTable
							value="#{entry.items}"
							var="item"
							editable="false">
							<p:column headerText="Number of Pieces">
								<h:outputText value="#{item.numberOfPieces}" />
							</p:column>
							<p:column headerText="Article Name">
								<h:outputText value="#{item.article.name}" />
							</p:column>
							<p:column headerText="Price Per Piece">
								<h:outputText value="#{item.pricePerPiece}" />
							</p:column>
							<p:column headerText="Total Price">
								<h:outputText value="#{item.totalPrice}" />
							</p:column>
						</p:dataTable>
					</p:overlayPanel>
				</p:column>
			</p:dataTable>
			<p:commandButton
				id="addItemButton"
				value="Add Item"
				process="addItemButton shoppingCartTable"
				update="addItemDialog growl"
				action="#{shoppingCartPageBean.openItemDialog()}">
			</p:commandButton>
		</p:panel>
	</h:form>

	<p:dialog
		id="addItemDialog"
		header="Add Items"
		widgetVar="addItemDialogVar"
		modal="true"
		height="100"
		closable="false">
		<h:form>
			<p:inputText
				id="quantityInput"
				value="#{shoppingCartAddItemDialogBean.shoppingCartItem.quantity}"
				label="Quantity"
				style="width:250px" />
			<br />
			<p:selectOneMenu
				id="articleDropdown"
				value="#{shoppingCartAddItemDialogBean.selectedArticle}"
				label="Article"
				style="width:250px">
				<f:ajax
					execute="@this"
					render="@this"
					event="change" />
				<f:selectItems
					value="#{shoppingCartAddItemDialogBean.articles}"
					itemValue="#{entry.id}"
					var="entry" />
			</p:selectOneMenu>
			<br />
			<p:commandButton
				id="saveButton"
				value="Save"
				process="saveButton quantityInput"
				action="#{shoppingCartAddItemDialogBean.save()}">
			</p:commandButton>
			<p:commandButton
				value="Cancel"
				immediate="true"
				onclick="PF('addItemDialogVar').hide()" />
		</h:form>
	</p:dialog>
</h:body>
</html>
