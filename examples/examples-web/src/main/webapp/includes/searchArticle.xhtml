<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<p:dialog
		id="searchArticleDialog"
		header="Search Article"
		widgetVar="searchArticleDialogVar"
		modal="true"
		height="500"
		closable="false">
		<h:form>
			<h:panelGrid
				columns="2"
				style="margin-bottom:10px"
				cellpadding="5">
				<p:outputLabel
					for="articleNameInput_Search"
					value="Name" />
				<p:inputText
					id="articleNameInput_Search"
					value="#{searchArticleDialogBean.searchVo.articleName}"
					label="Name"
					style="width:250px" />
				<p:commandButton
					id="searchQueryDslArticleButton"
					value="Search QueryDsl Article"
					process="searchQueryDslArticleButton articleNameInput_Search"
					update="articleResultTable"
					action="#{searchArticleDialogBean.searchArticles()}" />
			</h:panelGrid>
			<p:dataTable
				id="articleResultTable"
				value="#{searchArticleDialogBean.result.value}"
				var="entry"
				editable="false">
				<p:column headerText="Article Number">
					<h:outputText value="#{entry.number}" />
				</p:column>
				<p:column headerText="Article Name">
					<h:outputText value="#{entry.name}" />
				</p:column>
				<p:column headerText="Article Description">
					<h:outputText value="#{entry.description}" />
				</p:column>
				<p:column headerText="Price Per Piece">
					<h:outputText value="#{entry.price}" />
				</p:column>
			</p:dataTable>
			<p:commandButton
				id="closeButton"
				value="Close"
				process="closeButton"
				action="#{searchArticleDialogBean.close()}" />
		</h:form>
	</p:dialog>
</ui:composition>
