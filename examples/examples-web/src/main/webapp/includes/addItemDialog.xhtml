<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<p:dialog
		id="addItemDialog"
		header="Add Items"
		widgetVar="addItemDialogVar"
		modal="true"
		height="200"
		closable="false">
		<h:form>
			<h:panelGrid
				columns="2"
				style="margin-bottom:10px"
				cellpadding="5">
				<p:outputLabel
					for="quantityInput"
					value="Quantity" />
				<p:inputText
					id="quantityInput"
					value="#{shoppingCartAddItemDialogBean.shoppingCartItem.quantity}"
					style="width:250px" />
				<p:outputLabel
					for="articleDropdown"
					value="Article" />
				<p:selectOneMenu
					id="articleDropdown"
					value="#{shoppingCartAddItemDialogBean.selectedArticle}"
					label="Article"
					style="width:250px">
					<f:selectItems
						value="#{shoppingCartAddItemDialogBean.articles}"
						itemValue="#{entry.id}"
						var="entry" />
				</p:selectOneMenu>
			</h:panelGrid>
			<br />
			<p:commandButton
				id="saveButton"
				value="Save"
				process="saveButton quantityInput articleDropdown"
				action="#{shoppingCartAddItemDialogBean.save()}">
			</p:commandButton>
			<p:commandButton
				value="Cancel"
				immediate="true"
				onclick="PF('addItemDialogVar').hide()" />
		</h:form>
	</p:dialog>
</ui:composition>
