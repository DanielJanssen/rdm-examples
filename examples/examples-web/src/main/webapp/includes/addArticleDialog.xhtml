<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<p:dialog
		id="addArticleDialog"
		header="Add Article"
		widgetVar="addArticleDialogVar"
		modal="true"
		height="300"
		closable="false">
		<h:form>
			<h:panelGrid
				columns="2"
				style="margin-bottom:10px"
				cellpadding="5">
				<p:outputLabel
					for="articleNumberInput"
					value="Number" />
				<p:inputText
					id="articleNumberInput"
					value="#{addArticleDialogBean.article.number}"
					label="Number"
					style="width:250px" />
				<p:outputLabel
					for="articleNameInput"
					value="Name" />
				<p:inputText
					id="articleNameInput"
					value="#{addArticleDialogBean.article.name}"
					label="Name"
					style="width:250px" />
				<p:outputLabel
					for="articleDescriptionInput"
					value="Description" />
				<p:inputText
					id="articleDescriptionInput"
					value="#{addArticleDialogBean.article.description}"
					label="Description"
					style="width:250px" />
				<p:outputLabel
					for="articlePricePerPieceInput"
					value="Price Per Piece" />
				<p:inputText
					id="articlePricePerPieceInput"
					value="#{addArticleDialogBean.article.price}"
					label="Price"
					style="width:250px" />
			</h:panelGrid>
			<br />
			<p:commandButton
				id="saveArticleButton"
				value="Save"
				process="saveArticleButton articleNumberInput articleNameInput articleDescriptionInput articlePricePerPieceInput"
				action="#{addArticleDialogBean.save()}">
			</p:commandButton>
			<p:commandButton
				value="Cancel"
				immediate="true"
				onclick="PF('addArticleDialogVar').hide()" />
		</h:form>
	</p:dialog>
</ui:composition>
